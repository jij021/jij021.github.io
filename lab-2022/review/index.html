<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Assignment 1 Pt 2: Core 2 Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <h1>This is a simple review page for Core 2 Interaction.</h1>

    <h3>Ways I take notes:</h3>
    <ul>
        <li class="color-1">My phone</li>
        <li class="color-2">A journal</li>
        <li class="color-1">My planner</li>
        <li class="color-2">My laptop</li>
    </ul>

    <div class="dig-photo-archive">
        <img src="photo-archive.jpg" alt="Google Drive page" width="500px" height="280px">
        <blockquote>
            <p>I archive my photos (and other documents) using Google Drive.</p>
        </blockquote>
    </div>

    <form>
        <label for="org-digitally">How I organize digitally:</label>
        <select name="org-digitally" id="org-digitally">
            <option value="apps">apps</option>
            <option value="folders">folders</option>
            <option value="playlists">playlists</option>
        </select>
    </form>
    <form>
        <label for="org-physically">How I organize physically:</label>
        <select name="org-physically" id="org-physically">
            <option value="planners">planners</option>
            <option value="notebooks">notebooks</option>
            <option value="binders">binders</option>
        </select>
    </form>

    <h3>External sites to stay organized:</h3>
    <ol>
        <li class="color-1"><a href="https://www.notion.so/">Notion</a></li>
        <li class="color-2"><a href="https://www.google.com/drive/">Google Drive</a></li>
        <li class="color-1"><a href="https://www.dropbox.com/">Dropbox</a></li>
    </ol>
</body>

</html>
