<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
</head>
<body class="fade-in-hidden">
  <header>
    <div id="nav">
      <h1><a target="_blank" href="https://airtable.com/shrUNYdKobzBa1qx2">My Bookshelf</a></h1>
      <p id="header-caption">AKA things I read when I was younger</p>
      <h2 id="hide-books">Put away &#128218;</h2>
    </div>
  </header>

  <main>
    <nav id="shelf" class="shelf"></nav>
    
    <article id="book-detail" class="book-detail hidden">
      <section class="figure">
        <img
          class="cover-image"
          src="./images/flipped.jpg"
          alt="Book Cover"
        />
      </section>
      <section class="info">
        <h2 class="title">Flipped</h2>
        <h3 class="author">Wendelin Van Draanen</h3>
        <p class="description">
            A stand-alone teen romance with the two protagonists alternately presenting their perspective on a shared set of events.
        </p>
        <a class="more" target="_blank" href="https://www.amazon.com/Flipped-Wendelin-Van-Draanen/dp/0375825444">
          Learn More
        </a>
      </section>
    </article>
  </main>  
    <script src="lib/airtable.browser.js"></script>
</body>
</html>
